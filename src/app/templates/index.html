<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Home to BERT Tweet analysis"</title>
</head>
<body>
<h2>Prototype API for sentiment analysis.</h2>
<form method="POST" action="">
  <label for="queryname">Query:</label>

  <input type="text" id="hist" name="hist" value="{{request.form.hist}}">
    <input type="submit" value="Predict">
</form>
<div class="results">
    <pre>{{ response }}</pre>
</div>
</body>
</html>
